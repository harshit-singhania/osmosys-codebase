<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Multispeciality Hospitals In India | Top Hospitals - Apollo Hospital</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.apollohospitals.com/vizag/2024/04/favicon-2.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <div class="flex items-center justify-between px-4 py-2 bg-white m-2">
        <!-- Logo -->
        <div class="flex items-center space-x-2 pl-90">
            <a href="./index.html">
                <img src="https://www.apollohospitals.com/wp-content/themes/apollohospitals/assets-v3/images/logo.svg"
                    alt="Apollo Hospitals Logo" class="h-[56.06px] w-[72px]" />
            </a>
        </div>

        <!-- search bar -->
        <div class="relative w-2/3">
            <input type="text" name="search-bar" id="main-search-bar"
                class="w-[512px] h-[42px] px-4 border-gray-300 border-separate bg-gray-50 border-2 rounded-md flex-grow"
                placeholder="Search for doctors, clinics, hospitals, etc." />
            <button type="submit" name="submit-search" id="main-search-bar-submit-btn"
                class="px-4 py-2 bg-[#007c9d] text-white rounded-md ml-0 top-0 h-[42px]">
                Search
            </button>

            <!-- contact buttons -->
            <button type="none"
                class="ml-[30px] bg-white border-1 border-[#007c9d] p-[5px] rounded-md text-[#007c9d] font-semibold">Call
                1066</button>
            <button type="none"
                class="ml-[15px] bg-white border-1 border-[#007c9d] p-[5px] rounded-md text-[#007c9d] font-semibold">Call
                1800-100-1066</button>

            <!-- drop down menu language selector-->
            <div class="relative inline-block ml-[50px]">
                <select class="bg-[#007c9d] text-white rounded-sm h-[40px]">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="kn">Kannada</option>
                </select>
            </div>
        </div>
    </div>

    <!-- navbar -->
     

    <!-- carousel -->
    <div class="relative overflow-hidden">
        <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1" id="prev">
            &#10094;
        </button>
        <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1" id="next">
            &#10095;
        </button>
    </div>

    <script>
        const imgLinks = [
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/LungLife_banner_Web.jpg', 
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/Desktop.jpg', 
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/emergency_banner_web-674e9396b809b.jpg', 
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/proton_cancer_banner_web-674e93cac64aa.jpg', 
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/APH_New-Year_Ask-Apollo_1920x542_Apollo_desktop-.jpg', 
            'https://cdn.apollohospitals.com/dev-apollohospitals/2024/12/41Anniversary_banner_web-674e92be572f3.jpg'
        ];
        const carousel = document.getElementById('carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        // Insert images into the carousel
        imgLinks.forEach(link => {
            const imgDiv = document.createElement('div');
            imgDiv.className = 'w-full flex-shrink-0';
            const img = document.createElement('img');
            img.src = link;
            img.alt = 'Apollo Hospitals Banner';
            img.className = 'w-full h-full object-cover';
            imgDiv.appendChild(img);
            carousel.appendChild(imgDiv);
        });

        function showSlide(i) {
            const totalSlides = imgLinks.length;
            index = (i + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));
    </script>
</body>
</html>
